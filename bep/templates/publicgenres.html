{% extends "main.html" %}
{% block content %}
	<!--Fades the alert message after 5 seconds-->
	<script>
		window.setTimeout(function() {
			$(".alert-message, .alert-success").fadeTo(500, 0).slideUp(500, function(){
		    $(this).remove(); });
		}, 5000);
	</script>
	
	<div class="row top-menu">
		<div class="col-md-10"></div>
		<div class="col-md-2 text-right">
			<a href="{{url_for('showLogin')}}"> 
				<button class="btn btn-default" type="button">
					<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Click Here to Login
				</button>
			</a>
		</div>
	</div>
	
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	
	<div class="row banner main"></div>
	
	<div class="col-md-11 padding-none">
		<h1>Genres:</h1>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
			<div class="alert alert-success">
				{% for message in messages %}
					<strong>{{ message }}</strong>
				{% endfor %}
			</div>
			{% endif %}
	    {% endwith %}
	</div>

	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-10 padding-none"></div>
		<div class="col-md-1"></div>
	</div>
	
	{% for genre in genres %}
		<a href = "{{url_for('showBook', genre_id = genre.id)}}">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10 genre-list">
					<h3>{{genre.name}}</h3>
				</div>
				<div class="col-md-1"></div>
			</div>
		</a>
	{% endfor %}
{% endblock %}
