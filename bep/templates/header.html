<div class="row top-menu">
	<div class="col-md-6">
		<a href="{{url_for('showGenres')}}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Genres
		</a>
	</div>
	
	<div class="col-md-6 text-right">
		{%if 'username' not in session %}
		<a href="{{url_for('showLogin')}}"> 
			<button class="btn btn-default" type="button">
				<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Click Here to Login
			</button>
		</a>
		{% else %}
		<a href="{{url_for('disconnect')}}"> 
			<button class="btn btn-default" type="button">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout
			</button>
		</a>
		{% endif %}
	</div>
</div>
